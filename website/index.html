<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h2>Weather Journal App</h2>
      <form class="weather-data form-groub">
        <label for="zip">Enter ZipCode here:</label>
        <input
          type="text"
          id="zip"
          placeholder="enter zip code here"
          class="form-control"
        />
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput form-control"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="1"
          cols="50"
        ></textarea>
        <input
          class="btn btn-outline-info"
          id="generate"
          type="submit"
          value="Generate"
        />
      </form>
    </div>
    <div class="holder entry">
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
